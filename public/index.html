<!DOCTYPE html>
<html lang="en_us">
  <head>
    <title>Snake</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="default.css">
  </head>
  <body id="body" ng-app="snake">
    <div ng-controller="snakeController as snake">

              <div id="game-board">
                <div ng-repeat="item in snake.board track by $index" class="row">
                  <p ng-repeat="square in snake.board[$index] track by $index" class="square" ng-class="snake.color(square)"></p>
                </div>
              </div>

  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.6/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="underscore.js"></script>
  <script src="default.js"></script>
  <script src="snake.controller.js"></script>
  </body>
</html>
